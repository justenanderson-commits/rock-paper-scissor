<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monofett">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPS Final Solo Project</title>
</head>

<body>
  <div class="container--whole-page">
    <section class="column container--outer-column">
      <!--The three following elements may be replaced by object instantiation  -->
      <h1>üßü‚Äç‚ôÇÔ∏è</h1>
      <h2>Human</h2>
      <p>Wins: ____</p>
      <div class="card--game-selector card--change-game" id="change-game-selector">
        <p>Change game?</p>
      </div>
    </section>
    <section class="column container--center-column">
      <h1>Rock Paper Scissor</h1>
      <h2 id="text--instructions">Choose your game!</h2>
      <div class="container--game-play-area">
        <container class="container--game-cards">
          <section class="card--game-selector" id="card--game-classic">
            <h3>Classic Game</h3>
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
          </section>
          <section class="card--game-selector card--game-spicy" id="card--game-spicy">
            <h3>Spicy Game</h3>
            <p>rock > scissors</p>
            <p>rock > scissors</p>
            <p>paper > rock</p>
            <p>scissors > paper</p>
            <p>scissors > paper</p>
          </section>
        </container>
        <container class="container--fighter-images" id="container--fighter-area">
          <!-- the same as the container above, execpt with three images loaded on-screen -->
          <img src="assets/rock.png" alt="Rock clip art">
          <img src="assets/lines-paper.png" alt="Lined paper clip art">
          <img src="assets/lines-scissors.png" alt="Scissor clip art">
        </container>
      </div>
    </section>
    <section class="column container--outer-column">
      <!--The three following elements may be replaced by object instantiation  -->
      <h1>üíª</h1>
      <h2>Computer</h2>
      <p>Wins: ____</p>
    </section>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
</body>

</html>
